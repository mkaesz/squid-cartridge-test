Name: squid

Cartridge-Short-Name: SQUID
Cartridge-Version: 1.0.0
Cartridge-Vendor: msk

Display-Name: Squid
Description: "Squid is a caching proxy for the Web supporting HTTP, HTTPS, FTP, and more."
Version: 3.1.10

Licence: GPLv2

Categories:
        - web_framework
        - service
        
Website: http://squid-cache.org
Provides:
        - squid

Publishes:
  get-internal-uri:
    Type: "NET_TCP:http"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
        set-env:
                Type: ENV.*
                Required: false
        set-doc-url:
                Type: String:urlpath
                Required: false
Scaling:
        Min: 1
        Max: 1
Group-Overrides:
- components:
  - web-proxy
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: HTTP_PORT
  Private-Port: 3128
  Public-Port-Name: PROXY_PORT
  Mappings:
  - Frontend: ''
    Backend: ''
